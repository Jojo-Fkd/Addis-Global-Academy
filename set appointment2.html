<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="icon" href="icons/logo.png" />
    <title>Appointment</title>
  </head>
  <body>
    <h1>
      <img src="icons/school-logo.jpg" width="110px" alt="" />
    </h1>
    <section class="registration">
      <h1>Set an Appointment</h1>
      <form>
        <label for="Date">
          <span class="input-label">Date</span>
          <input type="date" required name="data[Full]" id="Date" />
        </label>
        <label for="Description">
          <span>Set a Description</span>
          <textarea
            name="description"
            id="Description"
            cols="30"
            rows="10"
            style="padding: 10px; font-size: 1.1rem"
          ></textarea>
        </label>
        <a href="#"><button type="submit">Set</button></a>
      </form>
    </section>
  </body>
</html>
