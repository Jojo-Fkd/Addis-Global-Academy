<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/student_search.css" />
    <link rel="icon" href="icons/school-logo.png" />
    <script defer src="js/script.js"></script>
    <title>Addis Global Academy</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav>
      <h1>
        <a href="index.html">
          <img src="icons/logo.png" alt="school logo" />
        </a>
      </h1>
      <section>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="news.html">News & Events</a></li>
          <section class="side_bar_container">
            <div class="side_bar_icon_container">
              <div class="side_bar_icon"></div>
            </div>
          </section>
          <li>
            <button>
              <a href="signup1.html">Sign Up</a>
            </button>
          </li>
        </ul>
      </section>
    </nav>

    <main id="student_search">
      <form class="student_search">
        <h2>Student Profile Search</h2>
        <label>
          <span>Full Name</span>
          <input type="text" class="name_input" />
        </label>
        <label>
          <span>Code</span>
          <input type="number" class="code_input" />
        </label>
        <button type="submit">Go</button>
      </form>
    </main>

    <!-- FOOTER -->

    <footer>
      <p>Addis Global Academy</p>
      <section id="contact_info">
        <article>
          <h1>
            <img width="30px" src="icons/aga-contact-icon.jpg" /> Contact Us
            <div class="caret_down_container">
              <div class="caret"></div>
              <div class="caret"></div>
            </div>
          </h1>
          <figure>
            <div class="icon_container">
              <img src="icons/email-icon.png" />
            </div>
            <figcaption>Email</figcaption>
          </figure>
          <figure>
            <div class="icon_container">
              <img src="icons/call-icon.png" />
            </div>
            <figcaption>Mobile</figcaption>
          </figure>
        </article>
        <article>
          <h1>
            <img width="30px" src="icons/aga-social-icon.jpg" />Social Media
            <div class="caret_down_container">
              <div class="caret"></div>
              <div class="caret"></div>
            </div>
          </h1>
          <figure>
            <div class="icon_container">
              <img src="icons/aga-facebook-icon.jpg" />
            </div>
            <figcaption>Facboook</figcaption>
          </figure>
          <figure>
            <div class="icon_container">
              <img src="icons/aga-telegram-icon.jpg" />
            </div>
            <figcaption>Telegram</figcaption>
          </figure>
        </article>
        <article>
          <h1>
            <img width="20px" src="icons/location-icon.png" alt="" /> Location
            <div class="caret_down_container">
              <div class="caret"></div>
              <div class="caret"></div>
            </div>
          </h1>
          <address>Bole, Addis Ababa. Behind Bole Airport</address>
        </article>
      </section>
      <section id="sub_footer">
        <article>&copy; Addis Global Academy 2023, All Rights Reserved</article>
        <ul>
          <li><a href="">Terms Of Service</a></li>
          <li><a href="">Privacy And Policy</a></li>
          <li><a href="">Achievements</a></li>
        </ul>
      </section>
    </footer>
    <script>
      window.addEventListener("scroll", () => {
        const nav = document.querySelector("nav");
        nav.classList.toggle("scroll", window.scrollY > 0);
      });
    </script>
  </body>
</html>
