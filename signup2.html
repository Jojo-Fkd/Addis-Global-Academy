<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="icon" href="icons/school-logo.png" />
    <title>Sign-up</title>
  </head>
  <body>
    <figure>
      <img src="icons/school-logo.png" alt="image-logo" />
    </figure>
    <section class="signup_body">
      <h1>Sign-up</h1>
      <form action="index.html">
        <div class="student_name">
          <label for="Student-Name">Student Name</label>
          <br />
          <input type="text" required />
        </div>
        <div class="grade">
          <label for="text">Grade</label>
          <br />
          <input type="text" required />
        </div>
        <div class="section">
          <label for="section">Section</label>
          <br />
          <input type="text" required />
        </div>
        <div class="phone_number">
          <label for="phone number(optional)">Phone Number(optional)</label>
          <br />
          <div class="phone-position">
            <span class="eth-no">+251</span><input type="number" required />
          </div>
        </div>
        <a href="index.html"><button type="submit">Finish</button></a>
      </form>
    </section>
  </body>
</html>
