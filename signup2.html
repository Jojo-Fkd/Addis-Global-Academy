<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="icon" href="icons/school-logo.png" />
    <title>Sign-up</title>
  </head>
  <body>
    <section class="registration">
      <h1>Sign-up</h1>
      <form
        id="student-form"
        action="https://sheetdb.io/api/v1/20486228p4xid"
        method="Post"
      >
        <label for="Student_name">
          <span class="input-label">Student Name</span>
          <input type="text" required name="data[Name]" id="Student_name" />
        </label>
        <label for="Grade">
          <span class="input-label">Grade</span>
          <input type="text" required name="data[Grade]" id="Grade" />
        </label>
        <label for="Phone_number">
          <span class="input-label">Phone Number(optional)</span>
          <div><span>+251</span><input type="number" name="data[Phone]" /></div>
        </label>
        <a href="signin.html"><button type="submit">Next</button></a>
      </form>
    </section>
    <script>
      const form = document.getElementById("student-form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
        });
        location.href = "signin.html";
      });
    </script>
  </body>
</html>
