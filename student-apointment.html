<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="icon" href="icons/logo.png" />
    <title>Appointment</title>
  </head>
  <body>
    <h1>
      <img src="icons/school-logo.jpg" width="110px" alt="" />
    </h1>
    <section class="registration">
      <h1>Set an Appointment</h1>
      <form>
        <label for="Student-name">
          <span class="input-label">Student Name</span>
          <input type="text" required name="data[Full]" id="Student-name" />
        </label>
        <label for="Phone-number">
          <span class="input-label">Phone Number</span>
          <input type="number" required name="data[Email]" id="Phone-number" />
        </label>
        <label for="grade_and_section">
          <span class="input-label">Grade and Section</span>
          <input
            type="text"
            required
            name="data[Password]"
            id="grade_and_section"
          />
        </label>
        <a href="#"><button type="submit">Next</button></a>
      </form>
    </section>
  </body>
</html>
