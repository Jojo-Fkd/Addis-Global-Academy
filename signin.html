<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="icon" href="icons/school-logo.png" />
    <title>Sign-In</title>
  </head>
  <body>
    <figure>
      <a href="index.html">
        <img src="icons/school-logo.png" alt="image-logo" />
      </a>
    </figure>
    <section class="signup_body">
      <h1>Sign-In</h1>
      <form>
        <!--THE REASON I USED THIS MUCH DIV IS BECAUSE THE CODE WOULD LOOK MESSY IF YOU HAVE A BETTER WAY OF CLEANING DO IT -->
        <div class="full_name">
          <label for="full-name">Full-name</label>
          <br />
          <input type="text" required />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <br />
          <input type="email" required />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <br />
          <input type="password" required />
        </div>
        <p>No Account? <a href="signup1.html">Sign Up</a></p>
        <a href="signup2.html"><button type="submit">Sign In</button></a>
      </form>
    </section>
  </body>
</html>
