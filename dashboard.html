<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dash.css" />
    <link rel="icon" href="icons/school-logo.png" />
    <title>Addis Global Academy</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"><img src="icons/menu.png" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/logo.png" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/home.png" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/calender.png" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/education.png" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/status.png" /></a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"><img src="icons/call-icon.png" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/settings-icon.png" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="dashboard">
      <section id="upcoming_events">
        <div class="title-background">
          <h1>Events Soon</h1>
          <div class="styler"></div>
        </div>
        <section class="events">
          <article>
            <h1>Tuesday-10</h1>
            <br />
            <p>Final Examination</p>
          </article>
          <article>
            <h1>Tuesday-10</h1>
            <br />
            <p>Final Examination</p>
          </article>
          <article>
            <h1>Tuesday-10</h1>
            <br />
            <p>Final Examination</p>
          </article>
        </section>
      </section>

      <section id="status-calender">
        <section id="status">
          <div class="title-background">
            <h1>Student Status</h1>
            <div class="styler"></div>
          </div>
          <div class="status_cards">
            <article class="academics">
              <h1>Academics</h1>
              <div class="percentage">
                <span>75%</span>
              </div>
            </article>
            <article class="extra-caricular">
              <h1>Extra Caricular</h1>
              <div class="percentage">
                <span>50%</span>
              </div>
            </article>
            <article class="behavior">
              <h1>Behavior</h1>
              <div class="percentage">
                <span>95%</span>
              </div>
            </article>
            <article class="extra-caricular">
              <h1>Average</h1>
              <div class="percentage">
                <span>80%</span>
              </div>
            </article>
          </div>
        </section>
        <section id="calender">
          <div class="title-background">
            <h1>Events Soon</h1>
            <div class="styler"></div>
          </div>
          <div class="calendar_container">
            <table>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td class="set">11</td>
                <td>12</td>
              </tr>
              <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
              </tr>
              <tr>
                <td>19</td>
                <td class="set">20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
              </tr>
              <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
              </tr>
              <tr>
                <td>31</td>
              </tr>
            </table>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
