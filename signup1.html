<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="icon" href="icons/logo.png" />
    <title>Sign-up</title>
  </head>
  <body>
    <h1>
      <img src="icons/school-logo.jpg" width="110px" alt="" />
    </h1>
    <section class="registration">
      <h1>Sign up</h1>
      <form
        id="student-form"
        action="https://sheetdb.io/api/v1/20486228p4xid"
        method="Post"
      >
        <label for="Full_name">
          <span class="input-label">Full Name</span>
          <input type="text" required name="data[Full]" id="Full_name" />
        </label>
        <label for="Email">
          <span class="input-label">Email</span>
          <input type="email" required name="data[Email]" id="Email" />
        </label>
        <label for="Password">
          <span class="input-label">Password</span>
          <input type="password" required name="data[Password]" id="Password" />
        </label>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
        <a href="signup2.html"><button type="submit">Next</button></a>
      </form>
    </section>
    <script>
      const form = document.getElementById("student-form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
        });
        location.href = "signup2.html";
      });
    </script>
  </body>
</html>
